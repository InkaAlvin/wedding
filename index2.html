<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invitation-image {
            height: 100%;
            width: auto;
            max-width: none;
            object-fit: contain;
        }
        @media (min-width: 768px) {
            .invitation-container {
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="image-container">
            <!-- <img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-7-1.jpg" alt="Wedding Invitation" class="invitation-image"> -->
            <div class="slide active">
                <img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-7-1.jpg" alt="Slide 1" class="img-fluid">
            </div>
            <div class="slide">
                <img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-19.jpg" alt="Slide 2" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const interval = 3000; // Change slide every 3 seconds

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slideIndex = n;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            
            slides[slideIndex].classList.add('active');
            dots[slideIndex].classList.add('active');
        }

        function currentSlide(n) {
            showSlide(n);
            resetTimer();
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        let slideTimer = setInterval(nextSlide, interval);

        function resetTimer() {
            clearInterval(slideTimer);
            slideTimer = setInterval(nextSlide, interval);
        }
    </script>
</body>
</html>
