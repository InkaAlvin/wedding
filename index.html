<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .slideshow-container {
            position: relative;
            margin: auto;
            overflow: hidden;
            height: 100vh; /* Fixed height to prevent layout shifts */
        }
        .slide {
            position: absolute; /* Position absolute for smooth transitions */
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden; /* Use visibility instead of display for smoother transitions */
            transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
        }
        .slide img {
            height: 100%;
            object-fit: cover;
            width: 100%;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth dot color transition */
        }
        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
	<div class="slideshow-container">
		<div class="slide active">
			<img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-7-1.jpg" alt="Slide 1" class="img-fluid">
		</div>
		<div class="slide">
			<img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-19.jpg" alt="Slide 2" class="img-fluid">
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const interval = 3000; // Change slide every 3 seconds

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slideIndex = n;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            
            slides[slideIndex].classList.add('active');
            dots[slideIndex].classList.add('active');
        }

        function currentSlide(n) {
            showSlide(n);
            resetTimer();
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        let slideTimer = setInterval(nextSlide, interval);

        function resetTimer() {
            clearInterval(slideTimer);
            slideTimer = setInterval(nextSlide, interval);
        }
    </script>
</body>
</html>
