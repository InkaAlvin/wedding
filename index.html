<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
	<style>

    </style>
</head>
<body>
	<section>
		<div class="slideshow-container">
			<div class="slide ">
				<img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-7-1.jpg" alt="Slide 1" class="img-fluid">
			</div>
			<div class="slide active">
				<img src="https://web.ts-invitation.com/wp-content/uploads/2023/10/shella-indra-19.jpg" alt="Slide 2" class="img-fluid">
			</div>
		</div>
		<div class="heading-detail">
			<div class="elementor-heading-title">Inka & Alvin</div>
			<div class="elementor-heading-description pt-3">
				“I am who I am because of you. You are every reason, every hope, and every dream I’ve ever had.”
				<br>
				<br>
				- Bambang pamungkas
			</div>
			<div class="countdown-container pt-4">
				<div class="countdown">
					<div class="countdown-item">
						<div class="number" id="days">00</div>
						<div class="label">Days</div>
					</div>
					<div class="countdown-item">
						<div class="number" id="hours">00</div>
						<div class="label">Hours</div>
					</div>
					<div class="countdown-item">
						<div class="number" id="minutes">00</div>
						<div class="label">Minutes</div>
					</div>
					<div class="countdown-item">
						<div class="number" id="seconds">00</div>
						<div class="label">Seconds</div>
					</div>
				</div>
			</div>
		
		</div>
	</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
	
	
	<script>
		 $(document).ready(function() {
            // Set your wedding date here (format: YYYY-MM-DD HH:MM:SS)
            const weddingDate = new Date('2025-01-01 12:00:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = weddingDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                $('#days').text(String(days).padStart(2, '0'));
                $('#hours').text(String(hours).padStart(2, '0'));
                $('#minutes').text(String(minutes).padStart(2, '0'));
                $('#seconds').text(String(seconds).padStart(2, '0'));

                if (distance < 0) {
                    clearInterval(timer);
                    $('.countdown').html('<h2>The Wedding Day Has Arrived!</h2>');
                }
            }

            // Update countdown every second
            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        });

        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const interval = 3000; // Change slide every 3 seconds

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slideIndex = n;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            
            slides[slideIndex].classList.add('active');
            dots[slideIndex].classList.add('active');
        }

        function currentSlide(n) {
            showSlide(n);
            resetTimer();
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        let slideTimer = setInterval(nextSlide, interval);

        function resetTimer() {
            clearInterval(slideTimer);
            slideTimer = setInterval(nextSlide, interval);
        }
    </script>
</body>
</html>
